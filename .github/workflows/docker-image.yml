name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - '**/Dockerfile'
      - '**/docker-compose.yml'
      - '**/docker-compose.yaml'
      - '.github/workflows/docker-image.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  settle-window:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.decide.outputs.should_run }}
    steps:
      - name: Wait 5 minutes for possible newer commits
        if: github.event_name == 'push'
        run: sleep 300

      - name: Decide whether workflow should continue
        id: decide
        uses: actions/github-script@v7
        with:
          script: |
            const eventName = context.eventName;
            if (eventName !== 'push') {
              core.setOutput('should_run', 'true');
              core.info('Manual run: continue immediately.');
              return;
            }

            const branch = context.ref.replace('refs/heads/', '');
            const { data } = await github.rest.repos.getBranch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch,
            });

            const latestSha = data.commit.sha;
            const currentSha = context.sha;
            const shouldRun = latestSha === currentSha;

            core.info(`Current SHA: ${currentSha}`);
            core.info(`Latest  SHA: ${latestSha}`);
            core.setOutput('should_run', shouldRun ? 'true' : 'false');

            if (!shouldRun) {
              core.warning('Newer commit detected within 5-minute window. Skipping this run.');
            }

  discover-services:
    runs-on: ubuntu-latest
    needs: settle-window
    if: needs.settle-window.outputs.should_run == 'true'
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Discover services with Dockerfile
        id: discover
        shell: bash
        run: |
          set -euo pipefail
          matrix_json="$(
            find . -mindepth 2 -maxdepth 2 -type f -name Dockerfile \
            | sed 's#^\./##' \
            | sort \
            | awk -F/ '{printf "{\"service\":\"%s\",\"context\":\"./%s\",\"dockerfile\":\"./%s\"}\n", $1, $1, $0}' \
            | jq -s '{include: .}'
          )"

          if [[ "$(echo "$matrix_json" | jq '.include | length')" -eq 0 ]]; then
            echo "No Dockerfile found under first-level service directories."
            exit 1
          fi

          {
            echo 'matrix<<EOF'
            echo "$matrix_json"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

  build-and-push:
    runs-on: ubuntu-latest
    needs: [settle-window, discover-services]
    if: needs.settle-window.outputs.should_run == 'true'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-services.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize owner name
        id: owner
        run: echo "value=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.owner.outputs.value }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=long

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

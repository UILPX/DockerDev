<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reaction</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrap">
    <h1>Reaction</h1>
    <div class="nav">
      <a class="btn" href="/">Home</a>
      <a class="btn" href="/leaderboard.html">Leaderboard</a>
    </div>
    <div class="card">
      <p>Click to start. Wait for green, then click again.</p>
      <div>Best: <b id="best">-</b> ms</div>
      <div id="box" class="reaction-box">Click to start</div>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    const box = document.getElementById("box");
    const statusEl = document.getElementById("status");
    const bestEl = document.getElementById("best");
    let state = "idle";
    let timer = null;
    let startAt = 0;

    function setText(t) { box.textContent = t; }
    function reset() {
      state = "idle";
      box.classList.remove("ready");
      setText("Click to start");
    }

    async function submit(ms) {
      try {
        const r = await GAMES.api("/api/scores/submit", {
          method: "POST",
          body: JSON.stringify({ game: "reaction", value: ms })
        }, true);
        bestEl.textContent = r.best;
        GAMES.setStatus(statusEl, `Run ${ms} ms, best ${r.best} ms`, true);
      } catch {
        GAMES.setStatus(statusEl, `Run ${ms} ms. Not logged in.`);
      }
    }

    box.addEventListener("click", () => {
      if (state === "idle") {
        state = "wait";
        setText("Wait for green...");
        timer = setTimeout(() => {
          state = "ready";
          box.classList.add("ready");
          setText("Click now");
          startAt = performance.now();
        }, 800 + Math.random() * 1400);
        return;
      }
      if (state === "wait") {
        clearTimeout(timer);
        GAMES.setStatus(statusEl, "Too early, try again.");
        reset();
        return;
      }
      if (state === "ready") {
        const ms = Math.round(performance.now() - startAt);
        submit(ms);
        reset();
      }
    });

    (async () => {
      try {
        const r = await GAMES.api("/api/scores/leaderboard?game=reaction&limit=1", {}, true);
        if (r.me) bestEl.textContent = r.me.value;
      } catch {}
    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrap">
    <h1>Leaderboard</h1>
    <div class="nav">
      <a class="btn" href="/">Home</a>
      <a class="btn" href="/auth.html">Login / Register</a>
    </div>
    <div class="card">
      <select id="game">
        <option value="2048">2048</option>
        <option value="tetris">Tetris</option>
        <option value="reaction">Reaction (lower is better)</option>
      </select>
      <button id="refreshBtn" class="primary">Refresh</button>
      <div id="status" class="status"></div>
      <table>
        <thead><tr><th>#</th><th>Player</th><th>Score</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    const rowsEl = document.getElementById("rows");
    const statusEl = document.getElementById("status");
    const gameEl = document.getElementById("game");

    function fmt(game, value) {
      return game === "reaction" ? `${value} ms` : `${value}`;
    }

    async function load() {
      const game = gameEl.value;
      rowsEl.innerHTML = "";
      try {
        const r = await GAMES.api(`/api/scores/leaderboard?game=${encodeURIComponent(game)}&limit=50`, {}, true);
        r.rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${i + 1}</td><td>${row.display_name}</td><td>${fmt(game, row.value)}</td>`;
          rowsEl.appendChild(tr);
        });
        if (r.me) GAMES.setStatus(statusEl, `Your rank: ${r.me.rank}, score: ${fmt(game, r.me.value)}`, true);
        else GAMES.setStatus(statusEl, "Not logged in or no personal score");
      } catch (e) {
        GAMES.setStatus(statusEl, e.message);
      }
    }

    document.getElementById("refreshBtn").addEventListener("click", load);
    gameEl.addEventListener("change", load);
    load();
  </script>
</body>
</html>

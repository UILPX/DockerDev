<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mode Select</title>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:system-ui;
}

#screen{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:#3b82f6;
  color:white;
  text-align:center;
}

h1{
  font-size:56px;
  margin-bottom:40px;
}
.mobile-tip{
  display:none;
  max-width:min(520px, 88vw);
  margin:10px 0 6px;
  padding:10px 12px;
  border-radius:8px;
  background:rgba(255,255,255,0.16);
  font-size:14px;
  line-height:1.4;
}
.home-link{
  position:absolute;
  top:20px;
  left:20px;
  color:#fff;
  text-decoration:none;
  opacity:.9;
}
.home-link:hover{
  text-decoration:underline;
}

button{
  padding:15px 30px;
  font-size:20px;
  margin:10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<div id="screen">
  <a class="home-link" href="https://www.xpsxp.org">返回主站</a>
  <h1>Reaction Test</h1>
  <div id="mobileTip" class="mobile-tip">
    手机端可先体验基础测试，使用电脑浏览器参加可获得更多测试模式。
  </div>
  <button onclick="location.href='simple.html'">
    Simple Mode
  </button>
  <button onclick="location.href='pro.html'">
    Professional Mode
  </button>
  <button id="aimButton" onclick="location.href='aim.html'">
    Aim Mode
  </button>
  <button onclick="location.href='leaderboard.html?mode=all'">
    All Leaderboards
  </button>
</div>

<script>
  const isCoarse = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;
  const isMobileUA = /android|iphone|ipad|ipod|mobile|phone|tablet|iemobile/i.test(navigator.userAgent || "");
  if (isCoarse || isMobileUA) {
    const btn = document.getElementById("aimButton");
    if (btn) btn.style.display = "none";
    const tip = document.getElementById("mobileTip");
    if (tip) tip.style.display = "block";
  }
</script>

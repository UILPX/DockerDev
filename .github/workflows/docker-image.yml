name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  discover-services:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
      changed_services: ${{ steps.discover.outputs.changed_services }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Discover changed services with Dockerfile
        id: discover
        shell: bash
        run: |
          set -euo pipefail

          all_services="$(
            find . -mindepth 2 -maxdepth 2 -type f -name Dockerfile \
            | sed 's#^\./##' \
            | cut -d/ -f1 \
            | sort -u
          )"

          if [[ -z "$all_services" ]]; then
            echo "No Dockerfile found under first-level service directories."
            exit 1
          fi

          changed_services=""

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            changed_services="$all_services"
          else
            before_sha="${{ github.event.before }}"
            current_sha="${{ github.sha }}"

            if [[ -z "$before_sha" || "$before_sha" == "0000000000000000000000000000000000000000" ]]; then
              changed_services="$all_services"
            else
              changed_services="$(
                git diff --name-only "$before_sha" "$current_sha" \
                | awk -F/ 'NF > 1 {print $1}' \
                | sort -u \
                | while read -r service; do
                    if [[ -f "$service/Dockerfile" ]]; then
                      echo "$service"
                    fi
                  done
              )"
            fi
          fi

          if [[ -z "$changed_services" ]]; then
            echo "No service changes detected for this push."
            matrix_json='{"include":[]}'
          else
            matrix_json="$({
              while read -r service; do
                [[ -z "$service" ]] && continue
                printf '{"service":"%s","context":"./%s","dockerfile":"./%s/Dockerfile"}\n' "$service" "$service" "$service"
              done <<< "$changed_services"
            } | jq -s '{include: .}')"
          fi

          {
            echo 'matrix<<EOF'
            echo "$matrix_json"
            echo 'EOF'
            echo 'changed_services<<EOF'
            echo "$changed_services"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

  build-and-push:
    runs-on: ubuntu-latest
    needs: discover-services
    if: ${{ fromJson(needs.discover-services.outputs.matrix).include[0] != null }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-services.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Normalize owner name
        id: owner
        run: echo "value=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.owner.outputs.value }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=long
            type=raw,value=run-${{ github.run_number }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

services:
  gallery:
    image: ghcr.io/uilpx/gallery:latest
    pull_policy: always
    container_name: gallery
    restart: unless-stopped
    environment:
      - GALLERY_ROOT=/app/data/gallery
      - SCAN_INTERVAL_MS=${GALLERY_SCAN_INTERVAL_MS:-120000}
      - COMMENTS_FILE=/app/data/state/comments.json
    volumes:
      - ${GALLERY_LIBRARY_PATH:-./data/library}:/app/data/gallery:ro
      - ${GALLERY_STATE_PATH:-./data/state}:/app/data/state
    networks:
      webnet:
        aliases:
          - gallery

networks:
  webnet:
    external: true

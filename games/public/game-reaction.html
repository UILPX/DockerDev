<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reaction</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrap">
    <h1>Reaction</h1>
    <div class="nav">
      <a class="btn" href="/">首页</a>
      <a class="btn" href="/leaderboard.html">排行榜</a>
    </div>
    <div class="card">
      <p>点击后等待变绿，再次点击结束。会记录你最好的毫秒。</p>
      <div>最佳成绩: <b id="best">-</b> ms</div>
      <div id="box" class="reaction-box">点击开始</div>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    const box = document.getElementById("box");
    const statusEl = document.getElementById("status");
    const bestEl = document.getElementById("best");
    let state = "idle";
    let timer = null;
    let startAt = 0;
    let best = null;

    function setText(t) { box.textContent = t; }
    function reset() {
      state = "idle";
      box.classList.remove("ready");
      setText("点击开始");
    }

    async function submit(ms) {
      try {
        const r = await GAMES.api("/api/scores/submit", {
          method: "POST",
          body: JSON.stringify({ game: "reaction", value: ms })
        }, true);
        best = r.best;
        bestEl.textContent = best;
        GAMES.setStatus(statusEl, `本次 ${ms} ms，最佳 ${best} ms`, true);
      } catch {
        GAMES.setStatus(statusEl, `本次 ${ms} ms。未登录，不记排行榜`);
      }
    }

    box.addEventListener("click", () => {
      if (state === "idle") {
        state = "wait";
        setText("等待变绿...");
        timer = setTimeout(() => {
          state = "ready";
          box.classList.add("ready");
          setText("现在点击");
          startAt = performance.now();
        }, 800 + Math.random() * 1400);
        return;
      }
      if (state === "wait") {
        clearTimeout(timer);
        GAMES.setStatus(statusEl, "抢跑了，再来一次");
        reset();
        return;
      }
      if (state === "ready") {
        const ms = Math.round(performance.now() - startAt);
        submit(ms);
        reset();
      }
    });

    (async () => {
      try {
        const r = await GAMES.api("/api/scores/leaderboard?game=reaction&limit=1", {}, true);
        if (r.me) {
          best = r.me.value;
          bestEl.textContent = best;
        }
      } catch {}
    })();
  </script>
</body>
</html>

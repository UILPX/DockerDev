<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main Site</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel:#1e293b;
      --text:#e2e8f0;
      --accent:#38bdf8;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:radial-gradient(circle at top,#1e293b,#0f172a 65%);
      color:var(--text);
      padding:20px;
    }
    .card{
      width:min(700px,100%);
      background:rgba(30,41,59,.85);
      border:1px solid rgba(148,163,184,.2);
      border-radius:14px;
      padding:28px;
      backdrop-filter:blur(4px);
    }
    h1{
      margin:0 0 10px;
      font-size:34px;
    }
    p{
      margin:0 0 18px;
      opacity:.85;
    }
    .links{
      display:grid;
      gap:12px;
    }
    a{
      display:block;
      text-decoration:none;
      background:var(--panel);
      border:1px solid rgba(148,163,184,.2);
      color:var(--text);
      padding:14px 16px;
      border-radius:10px;
      transition:transform .16s ease,border-color .16s ease;
    }
    a:hover{
      transform:translateY(-1px);
      border-color:var(--accent);
    }
    .hint{
      margin-top:16px;
      font-size:13px;
      opacity:.75;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>主站导航</h1>
    <p>这里作为统一入口，点击跳转到你的子网站。</p>
    <div class="links">
      <a href="https://reaction.xpsxp.org" target="_blank" rel="noopener noreferrer">
        Reaction 反应力测试站
      </a>
      <a href="https://games.xpsxp.org" target="_blank" rel="noopener noreferrer">
        Games Hub（2048 / 俄罗斯方块 / Reaction + 账号排行榜）
      </a>
      <a href="https://speedtest.xpsxp.org" target="_blank" rel="noopener noreferrer">
        Speedtest 测速服务
      </a>
    </div>
    <div class="hint">主站: www.xpsxp.org | 子站: reaction.xpsxp.org / games.xpsxp.org / speedtest.xpsxp.org</div>
  </main>
